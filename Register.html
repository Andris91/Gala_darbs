    <div>
        <form class="inputFields">
            <div>
                <h5>Register:</h5>
            </div>
            <div>
                <label for="username-input"></label>
                <input type="text" id="username-input" placeholder="Username*" name="username" required>
            </div>
            <div>
                <label for="password-input"></label>
                <input type="password" id="password-input" minlength="8" placeholder="Password*" name="password" required>
            </div>
            <div>
                <label for="password-input"></label>
                <input type="password" id="retype-password" minlength="8" placeholder="Retype Password*" name="password" required>
            </div>
            <div>
                <label for="name-input"></label>
                <input type="text" id="name-input" placeholder="First Name*" name="name" required>
            </div>
            <div>
                <label for="last-name-input"></label>
                <input type="text" id="last-name-input" placeholder="Last Name" name="last-name">
            </div>
            <div>
                <label for="country-input" required></label>
                <select name="country" id="country-input">
                    <option disabled="disabled" selected="selected">Country</option>
                    <option value="lv">Latvija</option>
                    <option value="lt">Lietuva</option>
                    <option value="ee">Igaunija</option>
                    <option value="ru">Krievija</option>
                    <option value="fi">Somija</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="agree-input" value="accept" required>
                <label for="password-input">Agree with terms & conditions*</label>
            </div>
            <div>
                <label for="button-input"></label>
                <button type="button" id="reg-button">Register</button>
            </div>
        </form>
